<mat-progress-bar *ngIf="isSubmitting" mode="indeterminate" color="accent">
</mat-progress-bar>

<h2>Crear Usuario</h2>

<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline">
    <mat-label>Correo electrónico</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-error *ngIf="createUserForm.controls['email'].invalid
                      && createUserForm.controls['email'].touched">
      {{createUserForm.controls['email'].errors | json}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="createUserForm.controls['password'].invalid
                      && createUserForm.controls['password'].touched">
      {{createUserForm.controls['password'].errors | json}}
    </mat-error>
  </mat-form-field>

  <button mat-raised-button
          type="submit"
          [disabled]="createUserForm.invalid || isSubmitting"
          color="primary"
          id="createUserButton">
    CREAR USUARIO
  </button>

</form>
