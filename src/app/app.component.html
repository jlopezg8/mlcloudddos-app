<app-toolbar (toggleSidenav)="toggleSidenav()" (closeSidenav)="closeSidenav()">
</app-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="sidenavOpened" role="navigation" autoFocus="false">
    <app-side-content (closeSidenav)="closeSidenav()"></app-side-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
      <app-clouds></app-clouds>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
